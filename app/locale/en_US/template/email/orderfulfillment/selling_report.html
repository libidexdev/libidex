<!--@subject Selling report @-->

<body style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<div style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<table cellspacing="0" cellpadding="0" border="0" height="100%" width="100%">
        <tr>
            <td align="center" valign="top" style="padding:20px 0 20px 0">
                <!-- [ header starts here] -->
                <table bgcolor="FFFFFF" cellspacing="0" cellpadding="10" border="0" width="650" style="border:1px solid #E0E0E0;">
                    <tr>
                        <td valign="top">
                            <a href="{{store url=""}}"><img src="{{var logo_url}}" alt="{{var logo_alt}}" style="margin-bottom:10px;" border="0"/></a></td>
                    </tr>
                <!-- [ middle starts here] -->
                    <tr>
                        <td valign="top">
                            <h1 style="font-size:22px; font-weight:normal; line-height:22px; margin:0 0 11px 0;"">Selling Report</h1>
                            <p style="font-size:12px; line-height:16px; margin:0 0 16px 0;">
                                <table>
                                    <thead><tr><td style="padding-right:20px">Product</td><td style="padding-right:20px">SKU</td><td style="padding-right:20px">Sold</td><td style="padding-right:20px">Period (days)</td></tr></thead>
                                    <tr style="font-size:12px"><td style="padding-right:20px">{{var product_name}}</td><td style="padding-right:20px">{{var product_sku}}</td><td style="padding-right:20px;text-align:right">{{var sold}}</td><td style="padding-right:20px;text-align:right">{{var days}}</td></tr>
                                </table>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
